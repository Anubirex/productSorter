<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="index, follow">
        <title>Product Sorter</title>
    </head>
    <body>
        <div class="products-position width-limiter">
            <div class="filters-position">
                <div class="categories">
                    <h2>Categories:</h2>
                    <label class="category">
                        <input type="radio" name="productType" value="Furnace">
                        <p>Furnace</p>
                    </label>
                    <label class="category">
                        <input type="radio" name="productType" value="Heat Pump">
                        <p>Heat Pump</p>
                    </label>
                    <label class="category">
                        <input type="radio" name="productType" value="Air Conditioner">
                        <p>Air Conditioner</p>
                    </label>
                    <label class="category">
                        <input type="radio" name="productType" value="Water Heater">
                        <p>Water Heater</p>
                    </label>
                </div>
                <div class="category-filters furnace-filters" id="content-furnace">
                    <h2>Capacity:</h2>
                    <label class="filter">
                        <input type="checkbox" data-attribute="capacity" data-value="40,000 BTU">
                        <p>40,000 BTU</p>
                    </label>
                    <label class="filter">
                        <input type="checkbox" data-attribute="capacity" data-value="60,000 BTU">
                        <p>60,000 BTU</p>
                    </label>
                    <label class="filter">
                        <input type="checkbox" data-attribute="capacity" data-value="80,000 BTU">
                        <p>80,000 BTU</p>
                    </label>
                    <label class="filter">
                        <input type="checkbox" data-attribute="capacity" data-value="100,000 BTU">
                        <p>100,000 BTU</p>
                    </label>
                    <label class="filter">
                        <input type="checkbox" data-attribute="capacity" data-value="120,000 BTU">
                        <p>120,000 BTU</p>
                    </label>
                    <h2>Efficiency:</h2>
                    <label class="filter">
                        <input type="checkbox" data-attribute="efficiency" data-value="AFUE 80%">
                        <p>AFUE 80%</p>
                    </label>
                    <label class="filter">
                        <input type="checkbox" data-attribute="efficiency" data-value="AFUE 90%">
                        <p>AFUE 90%</p>
                    </label>
                    <label class="filter">
                        <input type="checkbox" data-attribute="efficiency" data-value="AFUE 95%">
                        <p>AFUE 95%</p>
                    </label>
                    <label class="filter">
                        <input type="checkbox" data-attribute="efficiency" data-value="AFUE 96%">
                        <p>AFUE 96%</p>
                    </label>
                    <label class="filter">
                        <input type="checkbox" data-attribute="efficiency" data-value="AFUE 100%">
                        <p>AFUE 100%</p>
                    </label>
                    <h2>Stages:</h2>
                    <label class="filter">
                        <input type="checkbox" data-attribute="stages" data-value="Single Stage">
                        <p>Single Stage</p>
                    </label>
                    <label class="filter">
                        <input type="checkbox" data-attribute="stages" data-value="Two Stage">
                        <p>Two Stage</p>
                    </label>
                    <label class="filter">
                        <input type="checkbox" data-attribute="stages" data-value="Variable Speed">
                        <p>Variable Speed</p>
                    </label>
                    <h2>Price:</h2>
                    <label class="filter">
                        <input type="checkbox" data-attribute="price" data-value="$">
                        <p>$</p>
                    </label>
                    <label class="filter">
                        <input type="checkbox" data-attribute="price" data-value="$$">
                        <p>$$</p>
                    </label>
                    <label class="filter">
                        <input type="checkbox" data-attribute="price" data-value="$$$">
                        <p>$$$</p>
                    </label>
                    <label class="filter">
                        <input type="checkbox" data-attribute="price" data-value="$$$$">
                        <p>$$$$</p>
                    </label>
                    <label class="filter">
                        <input type="checkbox" data-attribute="price" data-value="$$$$$">
                        <p>$$$$$</p>
                    </label>
                    <h2>Fuel Source:</h2>
                    <label class="filter">
                        <input type="checkbox" data-attribute="fuel source" data-value="Gas">
                        <p>Gas</p>
                    </label>
                    <label class="filter">
                        <input type="checkbox" data-attribute="fuel source" data-value="Electric">
                        <p>Electric</p>
                    </label>
                </div>
                <div class="category-filters heat-pump-filters" id="content-heat-pump">

                        <input type="checkbox" data-attribute="capacity" data-value="2 Ton">

                    <h2>Price:</h2>
                    <label class="filter">

                        <p>$</p>
                    </label>
                    <label class="filter">
                        <input type="checkbox" data-attribute="price" data-value="$$">
                        <p>$$</p>
                    </label>
                    <label class="filter">
                        <input type="checkbox" data-attribute="price" data-value="$$$">

                    <label class="filter">

                    <label class="filter">

                    <label class="filter">

                    </label>
                    <label class="filter">
                        <input type="checkbox" data-attribute="price" data-value="$$$$$">

                    </label>
                </div>
                <div class="category-filters water-heater-filters" id="content-water-heater">
                    <h2>Capacity:</h2>
                    <label class="filter">
                        <input type="checkbox" data-attribute="capacity" data-value="40 Gal. Tank">

                    </label>
                    <label class="filter">

                    <label class="filter">
